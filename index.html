<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title>抽象象棋</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div id="menuScreen" class="screen">
    <h1>抽象象棋</h1>
    <div class="menu-layout">
      <div class="menu-section">
        <div class="menu-section-title">标准游戏</div>
        <div class="menu-row">
          <div class="menu-title">棋盘模式</div>
          <div class="menu-options">
            <label class="option">
              <input type="radio" name="boardMode" value="normal" checked />
              <span>标准</span>
            </label>
            <label class="option">
              <input type="radio" name="boardMode" value="wide" />
              <span>横向加倍</span>
            </label>
            <label class="option">
              <input type="radio" name="boardMode" value="tall" />
              <span>纵向加倍</span>
            </label>
            <label class="option">
              <input type="radio" name="boardMode" value="big" />
              <span>横纵加倍</span>
            </label>
            <label class="option">
              <input type="radio" name="boardMode" value="custom" />
              <span>自定义</span>
            </label>
          </div>
          <div id="customBoardSize" class="menu-options custom-size hidden">
            <label class="custom-input">列数
          <input id="customBoardWidth" type="number" min="1" value="9" />
            </label>
            <label class="custom-input">行数
          <input id="customBoardHeight" type="number" min="1" value="10" />
            </label>
          </div>
        </div>
        <div class="menu-row">
          <div class="menu-title">扩展模式</div>
          <div class="menu-options">
            <label class="option">
              <input type="radio" name="expandMode" value="standard" checked />
              <span>标准</span>
            </label>
            <label class="option">
              <input type="radio" name="expandMode" value="pawns" />
              <span>扩展兵</span>
            </label>
            <label class="option">
              <input type="radio" name="expandMode" value="generals" />
              <span>扩展将</span>
            </label>
            <label class="option">
              <input type="radio" name="expandMode" value="both" />
              <span>扩展兵将</span>
            </label>
          </div>
        </div>
      </div>
      <div class="menu-section">
        <div class="menu-section-title">特殊地图</div>
        <div class="menu-row">
          <div class="menu-title">内置棋盘</div>
          <div class="menu-options special-board-buttons">
            <button class="option-button" type="button" data-board-index="0">1</button>
            <button class="option-button" type="button" data-board-index="1">2</button>
            <button class="option-button" type="button" data-board-index="2">3</button>
            <button class="option-button" type="button" data-board-index="3">4</button>
            <button class="option-button" type="button" data-board-index="4">5</button>
            <button class="option-button" type="button" data-board-index="5">6</button>
            <button class="option-button" type="button" data-board-index="6">7</button>
            <button class="option-button" type="button" data-board-index="7">8</button>
            <button class="option-button" type="button" data-board-index="8">9</button>
            <button class="option-button" type="button" data-board-index="9">10</button>
          </div>
        </div>
        <div class="menu-row">
          <div class="menu-title">棋盘编辑器</div>
          <div class="menu-options">
            <button id="editBoardBtn" class="option-button" type="button">编辑棋盘</button>
            <button id="loadBoardBtn" class="option-button" type="button">加载棋盘</button>
          </div>
        </div>
      </div>
      <div class="menu-section">
        <div class="menu-section-title">AI对手</div>
        <div class="menu-row">
          <div class="menu-options">
            <label class="option">
              <input type="radio" name="aiLevel" value="none" checked />
              <span>无对手（玩家控制双方）</span>
            </label>
            <label class="option">
              <input type="radio" name="aiLevel" value="easy" />
              <span>简单（5秒）</span>
            </label>
            <label class="option">
              <input type="radio" name="aiLevel" value="medium" />
              <span>中等（10秒）</span>
            </label>
            <label class="option">
              <input type="radio" name="aiLevel" value="hard" />
              <span>困难（30秒）</span>
            </label>
            <label class="option">
              <input type="radio" name="aiLevel" value="extreme" />
              <span>极难（60秒）</span>
            </label>
            <label class="option">
              <input type="radio" name="aiLevel" value="ultimate" />
              <span>极限（无限）</span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="menu-actions">
      <button id="startBtn">开始对局</button>
    </div>
  </div>

  <div id="gameScreen" class="screen hidden">
    <div class="controls game-header">
      <button id="backBtn">返回菜单</button>
      <button id="resetBtn">重新开始</button>
      <button id="undoBtn" disabled>悔棋</button>
    </div>
    <div id="status" class="status"></div>
    <div id="board"></div>
  </div>

  <div id="editorScreen" class="screen hidden">
    <div class="controls game-header">
      <button id="editorBackBtn">返回菜单</button>
      <button id="editorSaveBtn">保存棋盘</button>
    </div>
    <div class="editor-settings">
      <label class="editor-field">棋盘名称
        <input id="editorName" type="text" placeholder="例如：自定义棋盘" />
      </label>
      <div class="editor-field">
        <label>列数
          <input id="editorWidth" type="number" min="1" value="9" />
        </label>
        <label>行数
          <input id="editorHeight" type="number" min="1" value="10" />
        </label>
        <label>楚河汉界在第
          <input id="editorRiver" type="number" min="1" value="5" />
          行下方
        </label>
      </div>
      <div class="editor-field palace-settings">
        <div class="palace-group palace-black">
          <div class="palace-title">黑宫</div>
          <label>左
            <input id="editorBlackLeft" type="number" min="1" value="4" />
          </label>
          <label>上
            <input id="editorBlackTop" type="number" min="1" value="1" />
          </label>
          <label>宽
            <input id="editorBlackWidth" type="number" min="1" value="3" />
          </label>
          <label>高
            <input id="editorBlackHeight" type="number" min="1" value="3" />
          </label>
        </div>
        <div class="palace-group palace-red">
          <div class="palace-title">红宫</div>
          <label>左
            <input id="editorRedLeft" type="number" min="1" value="4" />
          </label>
          <label>上
            <input id="editorRedTop" type="number" min="1" value="8" />
          </label>
          <label>宽
            <input id="editorRedWidth" type="number" min="1" value="3" />
          </label>
          <label>高
            <input id="editorRedHeight" type="number" min="1" value="3" />
          </label>
        </div>
      </div>
      <div class="editor-actions">
        <button id="editorApplyBtn">应用设置</button>
      </div>
    </div>
    <div class="editor-area">
      <div class="editor-palette">
        <div class="palette-title">红方棋子</div>
        <div id="paletteRedItems" class="palette-items"></div>
      </div>
      <div class="editor-board-area">
        <div id="editorBoard"></div>
      </div>
      <div class="editor-palette">
        <div class="palette-title">黑方棋子</div>
        <div id="paletteBlackItems" class="palette-items"></div>
      </div>
    </div>
  </div>

  <div id="loadOverlay" class="dialog hidden" role="dialog" aria-modal="true">
    <div class="dialog-content load-dialog">
      <div class="load-title">加载棋盘</div>
      <select id="loadBoardSelect"></select>
      <div class="load-actions">
        <button id="loadStartBtn">开始对局</button>
        <button id="loadCancelBtn">取消</button>
      </div>
    </div>
  </div>

  <div id="resultOverlay" class="dialog hidden" role="dialog" aria-modal="true">
    <div class="dialog-content">
      <div id="resultText"></div>
      <button id="resultCloseBtn">确定</button>
    </div>
  </div>

  <script src="assets/js/state.js"></script>
  <script src="assets/js/core.js"></script>
  <script src="assets/js/game.js"></script>
  <script src="assets/js/ai.js"></script>
  <script src="assets/js/render.js"></script>
  <script src="assets/js/editor.js"></script>
  <script src="assets/js/presets.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
